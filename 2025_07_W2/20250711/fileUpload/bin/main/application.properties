# \u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u540d
spring.application.name=fileUpload

# server Config
# \u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u306e\u30dd\u30fc\u30c8\u756a\u53f7
server.port=8181
# \u30b3\u30f3\u30c6\u30ad\u30b9\u30c8\u30d1\u30b9\u3092\u8a2d\u5b9a
server.servlet.context-path=/fileUpload
# \u30b3\u30f3\u30c6\u30ad\u30b9\u30c8\u30d1\u30b9 : \u8907\u6570\u306e\u30a2\u30d7\u30ea\u3092\u540c\u6642\u306b\u30b5\u30fc\u30d0\u30fc\u4e0a\u3067\u5e73\u884c\u3057\u3066\u7a3c\u50cd\u3059\u308b\u6642\u30d1\u30b9\u306e\u885d\u7a81\u3092\u907f\u3051\u308b\u305f\u3081\u306b
# \u30eb\u30fc\u30c8URL\u3092\u4e00\u3064\u4e0a\u306e\u5c64\u3067\u30e9\u30c3\u30d4\u30f3\u30b0\u3001\u5916\u90e8\u304b\u3089\u306e\u30a2\u30af\u30bb\u30b9\u7d4c\u8def\u3092\u6574\u7406\u30fb\u5206\u96e2\u3059\u308b\u3002
# \u4f8b\uff1a\u30c7\u30d5\u30a9\u30eb\u30c8)http://localhost:8181/hello	\u8a2d\u5b9a\u5f8c)http://localhost:8181/fileUpload/hello
# \u3053\u3046\u3059\u308b\u3053\u3068\u3067\u3053\u306e\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\uff08\u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\uff09\u3060\u3051\u306e\u30d1\u30b9\u3067\u4f5c\u696d\u304c\u3067\u304d\u308b\u3002


# devtools Config
# \u7c21\u5358\u306b\u8a00\u3048\u3070\u3001nodemon\u307f\u305f\u3044\u306a\u6a5f\u80fd\u3002
# livereload.enabled : \u9759\u7684\u30ea\u30bd\u30fc\u30b9\u3092\u4fee\u6b63\u3059\u308b\u3068\u3001\u30d6\u30e9\u30a6\u30b6\u30fc\u304c\u5373\u6642\u306b\u30ea\u30ed\u30fc\u30c9\u3055\u308c\u308b\u3002\u624b\u52d5\u3067F5\u3092\u62bc\u3059\u5fc5\u8981\u306f\u306a\u3044\u3002
spring.devtools.livereload.enabled=true
# restart.enabled : \u30af\u30e9\u30b9\u30d1\u30b9\u4e0a\u306e\u300c.class\u300d\u30d5\u30a1\u30a4\u30eb\u306e\u5909\u66f4\u3092\u691c\u77e5\u3059\u308b\u3068\u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u30b3\u30f3\u30c6\u30ad\u30b9\u30c8\u3092
# \u81ea\u52d5\u3067\u518d\u8d77\u52d5\u3059\u308b\u3002\u7121\u8ad6\u5b8c\u5168\u306bJVM\u3092\u518d\u8d77\u52d5\u3059\u308b\u308f\u3051\u3067\u306f\u306a\u3044\u306e\u3067\u3001\u901f\u3084\u304b\u306b\u30b5\u30fc\u30d0\u30fc\u304c\u518d\u8d77\u52d5\u3055\u308c\u308b\u3002
spring.devtools.restart.enabled=true

# thymeleaf
spring.thymeleaf.cache=false
  
# Encoding
# \u6587\u5b57\u306e\u30a8\u30f3\u30b3\u30fc\u30c7\u30a3\u30f3\u30b0
# charset=UTF-8 : \u6587\u5b57\u30bb\u30c3\u30c8\u3092UTF-8\u306b\u3059\u308b\u3002\u3053\u3046\u3059\u308b\u3053\u3068\u3067\u65e5\u672c\u8a9e\u3082\u8a18\u5165\u3067\u304d\u308b\u3002
# \u3053\u308c\u3089\u5168\u4f53\u3067\u5168\u3066\u306e HTTP \u30ea\u30af\u30a8\u30b9\u30c8\u3068\u30ec\u30b9\u30dd\u30f3\u30b9\u304c UTF-8 \u3067\u7d71\u4e00\u3055\u308c\u308b\u3002
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

####################################################

# log4j2 Config
logging.config=classpath:log4j2.properties

####################################################

# FileUpload MaxSize
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# FileUpload Path
fileUpload.path=F:/Spring/upload/
imageUpload.path=F:/Spring/upload/image/